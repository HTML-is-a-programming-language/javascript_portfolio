<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리아메디 - 로그인</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
</head>
<body>
    <form id="loginForm" name="loginForm">
        <div class="subTopDOM sub-header-wrap border">
            <div class="btnLeft">
                <a href="javascript:history.back();" class="btn_back_pst"></a>
            </div>
            <h1 class="sub_title">로그인</h1>
            <div class="rgt_btn"></div>
        </div>
        <div id="content" class="content-mobile-login">
            <div class="login_gray_box">
                <div>
                    <div class="totar_width">
                        <div class="member_input">
                            <span class="title">아이디</span>
                            <input id="id" name="id" value="" class="text uicion1" type="text" placeholder="아이디" style="ime-mode:disabled;" onkeyup="this.value=this.value.replace(/[\ㄱ-ㅎㅏ-ㅣ가-힣]/g, '');" autocomplete="off">
                            <button type="button" class="delete-button">
                                <img src="./images/btn_delete_gray.png" alt="">
                            </button>
                        </div>
                        <div class="member_input mt10">
                            <span class="title">비밀번호</span>
                            <input id="password" name="password" class="text uicion2 " type="password" placeholder="비밀번호" maxlength="15" autocomplete="new-password">
                            <button type="button" class="view-button">
                                <img src="./images/btn_view.png" alt="">
                            </button>
                        </div>
                        <div class="inputForm">
                            <label for="isSave" class="_inputChecker label-style none">
                                <input type="checkbox" class="ico_check" name="isSave" id="isSave" value="T">
                                <span class="label-icon"></span>
                                <span class="text">로그인 상태 유지</span>
                            </label>
                        </div>
                        <div class="naver_btn">
                            <button data-role="none" class="loginBtn">로그인</button>
                        </div>
                        <div class="login_smenu">
                            <ul>
                                <li>
                                    <a href="javascript:void(0)">아이디찾기</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">비밀번호찾기</a>
                                </li>
                                <li>
                                    <a href="./regist_form.html">회원가입</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
