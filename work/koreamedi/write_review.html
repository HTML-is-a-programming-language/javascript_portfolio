<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리아메디 - 리뷰 작성</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/jquery.raty.min.js"></script>
</head>
<body>
    <div class="header-wrap border">
        <div class="left-button-box">
            <a href="javascript:history.back()" class="back-link">
                <img src="./images/btn_back_black.png" alt="" >
            </a>
        </div>
        <div class="header-title-box">
            <h2 class="header-title">리뷰 작성</h2>
        </div>
        <div class="right-button-box"></div>
    </div>

    <form name="Frm" id="Frm" method="post"><!-- #frm -->
        <div id="content" class="content-write-review"><!-- #content -->
            <dl class="product-box">
                <div class="image-box">
                    <img src="./images/imsi_before_after_2.png" alt="">
                </div>
                <div class="detail-box">
                    <div class="title-box">
                        <span class="title">하루만에 끝나는 임플란트</span>
                    </div>
                    <span class="area">서울 강남역 · 연세치과</span>
                    <span class="price-box">
                        <span class="price">100,000원</span>
                    </span>
                </div>
            </dl>
            <div class="add-photo-wrap">
                <label for="addPhoto" class="label-style">
                    <input type="checkbox" id="addPhoto" name="addPhoto" value="F" onchange="addPhotoShow(this)">
                    <span class="label-icon"></span>
                    <span class="text">전/후 사진 추가하기</span>
                </label>
                <div class="add-photo-box">
                    <div class="before-box">
                        <span class="text">Before</span>
                        <div class="before-list">
                            <label for="beforePhoto0" class="label-style file-image-preview">
                                <input type="file" id="beforePhoto0" name="beforePhoto" accept="image/*" onchange="previewImage(event, 'before')" data-has-image="false">
                                <span class="label-icon"></span>
                                <button type="button" class="delete-button" onclick="deleteButton(this, 'before')">
                                    <img src="./images/btn_delete.png" alt="">
                                </button>
                            </label>
                        </div>
                    </div>
                    <div class="after-box">
                        <span class="text">After</span>
                        <div class="after-list">
                            <label for="afterPhoto0" class="label-style file-image-preview">
                                <input type="file" id="afterPhoto0" name="afterPhoto" accept="image/*" onchange="previewImage(event, 'after')" data-has-image="false">
                                <span class="label-icon"></span>
                                <button type="button" class="delete-button" onclick="deleteButton(this, 'after')">
                                    <img src="./images/btn_delete.png" alt="">
                                </button>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grade-box"></div>
            <div class="write-box">
                <textarea id="writeReview" name="writeReview"></textarea>
            </div>
            <div class="regist-button-box">
                <button type="button" class="regist-button">등록하기</button>
            </div>
        </div>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
